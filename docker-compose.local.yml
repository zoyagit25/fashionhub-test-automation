services:
  fashionhub-app:
    build: 
      context: ./docker/local-app  # Key point: Specify the correct build context
      dockerfile: Dockerfile
    ports:
      - "4000:80"
    networks:
      - test-network

  test-automation:
    build: 
      context: .  # Project root directory
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=local
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    depends_on:
      - fashionhub-app
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
